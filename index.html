<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <img src="images/bg-pattern-card.svg" alt="bg-image" class="bg-image">
      <img src="images/image-victor.jpg" alt="photo" class="profile-img">
      <p class="name">
        Victor Crest
        <span>
          26
        </span>
      </p>
      <p class="city">
        London
      </p>
      <div class="line"></div>
      <div class="stats-main">
        <div class="stats">
          <p class="numbers">
            80K
          </p>
          <p class="labels">
            Followers
          </p>
        </div>
        <div class="stats">
          <p class="numbers">
            803K
          </p>
          <p class="labels">
            Likes
          </p>
        </div>
        <div class="stats">
          <p class="numbers">
            1.4K
          </p>
          <p class="labels">
            Photos
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
